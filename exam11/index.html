
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>exam - outside</title>
<style>
/* temporary css */
*{margin:0;padding:0}
body{font-size:14px;font-family:"나눔고딕",NanumGothic,"굴림",Gulim,Sans-serif;line-height:1.5}
h1,h2,h3,h4,h5,h6{font-size:14px}
ul,li{list-style:none}
button{font-size:14px;font-family:"나눔고딕",NanumGothic,"굴림",Gulim,Sans-serif;line-height:1.5;cursor:pointer}
button::-moz-focus-inner{padding:0;border:0}
.btn_wrap{zoom:1}
.btn_wrap:after{display:block;clear:both;content:''}
.btn_left{float:left}
.btn_right{float:right}
.btn_pos{padding:10px}
.btn_pos button{margin:0;padding:0;width:100px;height:100px;border:1px solid #ccc;}
.layer_area{display:none;position:fixed;left:0;top:0;right:0;bottom:0;z-index:10;width:100%;height:100%}
.layer_area .layer_dimmed{position:absolute;left:0;top:0;right:0;bottom:0;width:100%;height:100%;background:#000;opacity:0.3;filter:alpha(opacity=30)}
.layer_pos{position:absolute;left:50%;top:50%;width:300px;height:300px;margin:-170px 0 0 -170px;padding:20px;background:#fff}
.layer_close{position:absolute;right:20px;top:20px}
/* //temporary css */
</style>
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
    <!-- header [s] -->
    <div id="header">@</div>
    <!-- header [e] -->
    <hr />
    <!-- container [s] -->
    <div id="container">
        <div class="btn_wrap">
            <div class="btn_left">
                <div class="btn_pos js-btn-fade"><button>레이어 띄우기</button></div>
                <div class="btn_pos js-btn-fade"><button>레이어 띄우기</button></div>
                <div class="btn_pos js-btn-slide"><button>레이어 띄우기</button></div>
                <div class="btn_pos js-btn-fade"><button>레이어 띄우기</button></div>
            </div>
            <div class="btn_right">
                <div class="btn_pos js-btn-default"><button>레이어 띄우기</button></div>
                <div class="btn_pos js-btn-slide"><button>레이어 띄우기</button></div>
                <div class="btn_pos js-btn-default"><button>레이어 띄우기</button></div>
            </div>
        </div>
        <div class="layer_area js-layer_area">
            <span class="layer_dimmed">&nbsp;</span>
            <div class="layer_pos">
                <div class="your_tag">
                    <ul>
                        <li>내용1<a href="#">링크</a></li>
                        <li>내용2</li>
                        <li>내용3</li>
                        <li>내용4</li>
                        <li>내용5</li>
                    </ul>
                    <p class="btn_is"><a href="#">뜬금없는 링크</a></p>
                </div>
                <div class="your_tag" style="display:none">
                    <ul>
                        <li>내용2-1</li>
                        <li>내용2-2</li>
                        <li>내용2-3</li>
                        <li>내용2-4</li>
                    </ul>
                </div>
                <p class="layer_close"><button>닫기</button></p>
            </div>
        </div>
    </div>
    <!-- container [e] -->
    <hr />
    <!-- footer [s] -->
    <div id="footer">@</div>
    <!-- footer [e] -->
<!-- [ Javascript Area ] -->
<!-- Libs -->
<script src="../common/js/libs/jquery-1.12.4.min.js"></script>
<script src="../common/js/libs/ba-outside-events.min.js"></script>
<script src="../common/js/libs/jquery.animate-enhanced.min.js"></script>
<script>
(function (win, $) {
    'use strict';
    win.examProject = win.examProject || {}; //examProject 객체가 있으면 가져오고, 없으면 빈 객체 생성
    win.examProject.commonLayer = function (args) { //examProject 내 commonLayer 함수 생성
        var defParams = { //파라미터 값 정의
            type : 'default', // default, fade, slide
            btnElements : '.js-layer-btn',
            layerWrapElement : '.js-layer-wrap',
            layerElement : '.js-layer',
            closeElements : '.js-layer-close',
            speed : 150,
            viewBefore : null,
            viewAfter : null,
            closeBefore : null,
            closeAfter : null
        };
        this.opts = $.extend({}, defParams, (args || {})); //파라미터값을 this.opts에 저장
        if (!(this.btnObj = $(this.opts.btnElements)).length) return; //this.btnObj에 this.opts.btnElements값을 저장하고, 값이 없는 경우 리턴
        this.init(); //prototype 호출
    };
    win.examProject.commonLayer.prototype = { //prototype 선언
        init : function () { //페이지 로드 시 실행되는 함수 모음
            this.setElements();
            this.initLayout();
            this.bindEvents();
        },
        reInit : function () { //BE개발 연동 시 DOM이 다시 그려지는 경우 실행될 함수 모음
            this.nextFocusFunc();
        },
        setElements : function () { //사용되는 요소를 변수에 담음
            this.layerWrap = $(this.opts.layerWrapElement);
            this.layerObj = this.layerWrap.find(this.opts.layerElement);
            this.closeBtn = this.layerWrap.find(this.opts.closeElements);
        },
        initLayout : function () { //페이지 로드 시 셋팅
            var focusOutTagClass = 'js-focusout', //빈 태그에 사용될 class명
                focusOutTag = '<span class="' + focusOutTagClass + '" tabindex="0" style="overflow:hidden;position:absolute;left:0;top:0;z-index:-1;width:1px;height:1px;font-size:0;line-height:0"></span>';
                //생성될 태그
            if (!this.layerObj.prev().hasClass(focusOutTagClass)) { //this.layerObj 이전에 js-focusout 클래스가 없으면, js-focusout 클래스 추가
                this.layerObj.before(focusOutTag);
            }
            if (!this.layerObj.next().hasClass(focusOutTagClass)) { //this.layerObj 다음에 js-focusout 클래스가 없으면, js-focusout 클래스 추가
                this.layerObj.after(focusOutTag);
            }
            this.prevFocus = this.layerObj.prev(); //레이어팝업 이전 태그를 this.prevFocus에 저장
            this.nextFocus = this.layerObj.next(); //레이어팝업 다음 태그를 this.nextFocus 저장
            this.layerObj.attr('tabIndex', 0); //레이어팝업에 tabindex 속성 추가
        },
        bindEvents : function () {
            this.btnObj.on('click', $.proxy(this.layerView, this)); //btnElements에 저장된 요소 클릭 시 layerView 함수 실행
            this.closeBtn.on('click', $.proxy(this.layerClose, this)); //closeElements에 저장된 요소 클릭 시 layerClose 함수 실행
            this.prevFocus.on('focusin', $.proxy(this.prevFocusFunc, this)); //레이어팝업 이전 js-focusout 태그에 포커스가 갔을 때 경우 prevFocusFunc 함수 실행
            this.nextFocus.on('focusin', $.proxy(this.nextFocusFunc, this)); //레이어팝업 이후 js-focusout 태그에 포커스가 갔을 때 경우 prevFocusFunc 함수 실행
            this.layerObj.on('keydown', $.proxy(this.escapeFunc, this)); //레이어팝업에 키보드를 눌렀을 때 escapeFunc 함수 실행
        },
        layerClose : function () {
           this.layerObj.triggerHandler('clickoutside'); //레이어팝업에 clickoutside 이벤트 매치
        },
        outSideEvents : function () {
            this.layerObj.on('clickoutside touchendoutside', $.proxy(this.layerClickOutside, this)); //레이어팝업에 clickoutside touchendoutside 이벤트가 발생하면 layerClickOutside 함수 실행
        },
        escapeFunc : function (e) {
            var keyCode = e.which || e.keyCode; //key 값 받아오기 - 일부 브라우저는 keyCode를 사용하고, 일부 다른 브라우저는 which를 사용함
            if (keyCode !== 27) return; //키 번호가 27번(ESC)이 아닐 경우 리턴
            this.layerClose(); //키 번호가 27번(ESC)인 경우 layerClose 함수 실행
        },
        layerView : function (e) {
            this.btnTarget = $(e.currentTarget); //현재 클릭한 버튼 요소를 this.btnTarget에 저장
            this.outCallback('viewBefore'); //outCallback 함수 실행, setLayer 함수 내 파라미터값 추가
            if (this.opts.type === 'default') { //this.opts.type이 default인 경우 layerWrapElement 노출, showAfterBugFunc 함수 실행
                this.layerWrap.stop(true, true).show();
                this.showAfterBugFunc();
            } else if (this.opts.type === 'fade') { //this.opts.type이 fade인 경우 layerWrapElement를 this.opts.speed 속도로 fadeIn한 후, layerViewAfter 함수 실행
                this.layerWrap.stop(true, true).fadeIn(this.opts.speed, $.proxy(this.layerViewAfter, this));
            } else if (this.opts.type === 'slide') { //this.opts.type이 slide인 경우 layerWrapElement를 this.opts.speed 속도로 slideDown한 후, layerViewAfter 함수 실행
                this.layerWrap.stop(true, true).slideDown(this.opts.speed, $.proxy(this.layerViewAfter, this));
            }
            this.layerObj.focus(); //레이어 팝업에 포커싱
        },
        showAfterBugFunc : function () {
            win.clearTimeout(this.showAfterTimeout); //showAfterTimeout 해제
            this.showAfterTimeout = win.setTimeout($.proxy(this.layerViewAfter, this), 30); //layerViewAfter 함수를 0.03초 뒤에 실행
        },
        layerViewAfter : function () {
            this.outSideEvents(); //outSideEvents 함수 실행
            this.outCallback('viewAfter'); //outCallback 함수 실행, setLayer 함수 내 파라미터 인자값으로 추가
        },
        layerClickOutside : function () {
            this.outCallback('closeBefore'); //outCallback 함수 실행, setLayer 함수 내 파라미터 인자값으로 추가
            win.clearTimeout(this.closeBeforeTimeout); //closeBeforeTimeout 해제
            this.closeBeforeTimeout = win.setTimeout($.proxy(this.hideBeforeBugFunc, this), 30); //hideBeforeBugFunc 함수를 0.03초 뒤에 실행
            this.layerObj.off('clickoutside touchendoutside'); //레이어팝업의 clickoutside touchendoutside 이벤트 off
        },
        hideBeforeBugFunc : function () {
            if (this.opts.type === 'default') { //this.opts.type이 default인 경우 layerWrapElement 숨김, hideAfterBugFunc 함수 실행
                this.layerWrap.stop(true, true).hide();
                this.hideAfterBugFunc();
            } else if (this.opts.type === 'fade') { //this.opts.type이 fade인 경우 layerWrapElement를 this.opts.speed 속도로 fadeOut한 후, layerCloseAfter 함수 실행
                this.layerWrap.stop(true, true).fadeOut(this.opts.speed, $.proxy(this.layerCloseAfter, this));
            } else if (this.opts.type === 'slide') { //this.opts.type이 slide인 경우 layerWrapElement를 this.opts.speed 속도로 fadeOut한 후, layerCloseAfter 함수 실행
                this.layerWrap.stop(true, true).slideUp(this.opts.speed, $.proxy(this.layerCloseAfter, this));
            }
            this.btnTarget.focus(); //btnTarget 요소에 포커싱
        },
        hideAfterBugFunc : function () {
            win.clearTimeout(this.closeAfterTimeout); //closeAfterTimeout 해제
            this.closeAfterTimeout = win.setTimeout($.proxy(this.layerCloseAfter, this), 30); //layerCloseAfter 함수를 0.03초 뒤에 실행
        },
        layerCloseAfter : function (e) {
            this.layerClose(); //layerClose 함수 실행
            this.outCallback('closeAfter'); //outCallback 함수 실행, setLayer 함수 내 파라미터 인자값으로 추가
        },
        prevFocusFunc : function () {
            this.closeBtn.focus(); //closeBtn 요소에 포커싱
        },
        nextFocusFunc : function () {
            this.layerObj.focus(); //레이어팝업에 포커싱
        },
        outCallback : function (type) {
            var callbackObject = this.opts[type]; //outCallback 함수가 실행될 때 가져온 파라미터 인자값을 callbackObject에 저장
            if (callbackObject !== null) { //가져온 값이 null이 아닌 경우 callbackObject 함수 실행
                callbackObject();
            }
        }
    };

    win.examProject.yoursObject = function () {
        this.init(); //prototype 호출
    };
    win.examProject.yoursObject.prototype = {
        init : function () { //페이지 로드 시 실행되는 함수 모음
            this.setElements();
            this.bindEvents();
            this.setLayer();
        },
        setElements : function () {
            this.btnis = $('.btn_is'); //뜬금없는 링크를 this.btnis에 저장
            this.youris = $('.your_tag'); //팝업 요소들을 담고있는 태그를 this.youris에 저장
        },
        bindEvents : function () {
            this.btnis.on('click', $.proxy(this.btnisFunc, this)); //.btn_is 클릭 시 btnisFunc함수 실행
        },
        btnisFunc : function (e) {
            e.preventDefault(); //클릭시 브라우저 상단으로 올라가는 현상 방지, 기본기능 막음
            this.youris.eq(0).hide(); //첫 번째 .your_tag 숨김
            this.youris.eq(1).show(); //두 번째 .your_tag 노출
            this.posLayer.reInit(); //posLayer reInit, 레이어팝업에 포커싱
            this.posLayer2.reInit(); //posLayer2 reInit, 레이어팝업에 포커싱
            this.posLayer3.reInit(); //posLayer3 reInit, 레이어팝업에 포커싱
        },
        setLayer : function () { //win.examProject.commonLayer 타입별 기능 설정, 여기에 재 정의된 파라미터값을 인자값으로 재 전달되어 사용 가능
            this.posLayer = new win.examProject.commonLayer({ //posLayer 타입
                type : 'fade',
                btnElements : '.js-btn-fade button',
                layerWrapElement : '.js-layer_area',
                layerElement : '.layer_pos',
                closeElements : '.layer_close button',
                speed : 500,
                viewBefore : $.proxy(this.viewBefore, this),
                viewAfter : $.proxy(this.viewAfter, this),
                closeBefore : $.proxy(this.closeBefore, this),
                closeAfter : $.proxy(this.closeAfter, this)
            });
            this.posLayer2 = new win.examProject.commonLayer({ //posLayer2 타입
                btnElements : '.js-btn-default button',
                layerWrapElement : '.js-layer_area',
                layerElement : '.layer_pos',
                closeElements : '.layer_close button',
                viewBefore : $.proxy(this.viewBefore, this),
                viewAfter : $.proxy(this.viewAfter, this),
                closeBefore : $.proxy(this.closeBefore, this),
                closeAfter : $.proxy(this.closeAfter, this)
            });
            this.posLayer3 = new win.examProject.commonLayer({ //posLayer3 타입
                type : 'slide',
                btnElements : '.js-btn-slide button',
                layerWrapElement : '.js-layer_area',
                layerElement : '.layer_pos',
                closeElements : '.layer_close button',
                speed : 1000,
                viewBefore : $.proxy(this.viewBefore, this),
                viewAfter : $.proxy(this.viewAfter, this),
                closeBefore : $.proxy(this.closeBefore, this),
                closeAfter : $.proxy(this.closeAfter, this)
            });
        },
        viewBefore : function () { //레이어 팝업이 열리기 전 win.console.log 함수 실행
            if (win.console) win.console.log('layer View Before');
        },
        viewAfter : function () { //레이어 팝업이 열린 후 win.console.log 함수 실행
            if (win.console) win.console.log('layer View After');
        },
        closeBefore : function () { //닫기 버튼 누른 후, 레이어팝업 닫히기 전 win.console.log 함수 실행
            if (win.console) win.console.log('layer Close Before');
        },
        closeAfter : function () { // 레이어 팝업 닫힌 후 win.console.log 함수 실행
            if (win.console) win.console.log('layer Close After');
        }
    };
    $(function () {
        win.examYours = new win.examProject.yoursObject(); //객체화, 함수 실행
    });
})(window, window.jQuery);
</script>
</div>
</body>
</html>
