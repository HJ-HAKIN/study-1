
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam3</title>
<link rel="stylesheet" href="common.css" />
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
	<!-- header [s] -->
	<div id="header">
	</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<div class="exam_wrap">
			<h1>1. 5개의 input 중 짝수는 text / 홀수는 checkbox 를 만들어보기</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>2. 구구단 7단을 반복문을 이용해 만들어보기</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap table3">
			<h1>3. 반복문 for/while 문을 이용해 모든 구구단 만들어보기</h1>
			<div class="exam_q">
			</div>
		</div>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">
	</div>
	<!-- footer [e] -->
</div>
<!-- wrapper [e] -->
<script src="../js/libs/jquery-1.12.4.min.js"></script>
<script>
$(function(){
	var obj1 = $('.exam_q').eq(0),
		obj2 = $('.exam_q').eq(1),
		obj3 = $('.exam_q').eq(2)

	var input = function () {
		for (var i = 0; i < 5; i++) {
			if (i % 2 === 1) {
				obj1.append('<div><input type="text" placeholder="짝수"></div>');
			} else {
				obj1.append('<div><input type="checkbox">홀수</div>');
			}
		}
	};
	input();

	var table1 = function() {
		for (var i = 1; i < 10; i++) {
			obj2.append("<div>" + "7" + " x " + i + " = " + 7 * i + "</div>");
		}
	};
	table1();

	var table2 = function () {
		var a = 2;
		while (a < 10) {
			for (var i = 1; i < 10; i++) {
				obj3.append("<div>" + a + " x " + i + " = " + a * i + "</div>");
			}
			a++;
		}
	}
	table2();
});
</script>
</body>
</html>
