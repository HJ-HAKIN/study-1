<script src="common/js/apps/common.js"></script>
<script>
(function (win, $) {
	'use strict';

    var pageLode = {
    	init : function () {
    		this.setElemetns();
    		this.bindEvents();
    	},
    	setElemetns : function () {
    		this.lists = $('.page').children();
    		this.listsAnchor = this.lists.find('a');
    	},
    	bindEvents : function () {
    		this.lists.on('click', '>a', $.proxy(this.setPage, this));
    		
    	},
    	setPage : function (e) {
    		var _target = $(e.currentTarget),
    			urlData = _target.data('url');
    			$('.content').empty();
    		$.ajax ({
    			url : urlData,
    			success : function (data) {
    				$('.content').append(data);
    			}
    		})
    	}
    };
    pageLode.init();
})(window, window.jQuery);
</script>
